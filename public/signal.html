<body onload="getLocation()">

    <form id="positionMarker" action="">
    <input type="text" name="latitude" id="positionMarkerLatitude" hidden="hidden">
    <input type="text" name="longitude" id="positionMarkerLongitude" hidden="hidden">
    </form>

    <script src="http://maps.google.com/maps/api/js?key=AIzaSyAiiM3TnGW79u6IX9c6KfVuKMSMrf7qZqw"></script>
    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="

    <script>

    /*****FONCTIONNALITES GOOGLE MAP******/

    // Vérifier si l'utilisateur a bien la géolocalisation
    function getLocation() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(showPosition, showError);
        } else { 
            x.innerHTML = "Geolocation is not supported by this browser.";
        }
    }

    // Déterminer les erreurs de géolocalisation
    function showError(error) {
        switch(error.code) {
            case error.PERMISSION_DENIED:
                x.innerHTML = "User denied the request for Geolocation."
                break;
            case error.POSITION_UNAVAILABLE:
                x.innerHTML = "Location information is unavailable."
                break;
            case error.TIMEOUT:
                x.innerHTML = "The request to get user location timed out."
                break;
            case error.UNKNOWN_ERROR:
                x.innerHTML = "An unknown error occurred."
                break;
        }
    }


    // Déterminer la position de géolocalisation + possibilité de changer le marqueur de place, récupération des coordonnées dans la fonction 'addPosition'
    function showPosition(position) {
        lat = position.coords.latitude;
        lon = position.coords.longitude;
        latlon = new google.maps.LatLng(lat, lon)
        mapholder = document.getElementById('mapholder')
        mapholder.style.height = '90vh';
        mapholder.style.width = '99vw';
        document.getElementById( "positionMarkerLatitude" ).value = lat;
        document.getElementById( "positionMarkerLongitude" ).value= lon;

        var myOptions = {
        center:latlon,zoom:16,
        mapTypeId:google.maps.MapTypeId.ROADMAP,
        mapTypeControl:false,
        navigationControlOptions:{style:google.maps.NavigationControlStyle.SMALL}
        }
        
        var map = new google.maps.Map(document.getElementById("mapholder"), myOptions);
        var marker = new google.maps.Marker({position:latlon,map:map,title:"You are here!",draggable:true});
        google.maps.event.addListener(marker, "dragend", function(event) {
        // addMarker(event.latLng, map);
    
    
            var lat = event.latLng.lat(),
                lon = event.latLng.lng();
            document.getElementById( "positionMarkerLatitude" ).value = lat;
            document.getElementById( "positionMarkerLongitude" ).value = lon;
            addPosition(lat,lon);

            });
            addPosition(lat,lon);
    } // end showPosition


    /*****ENVOI DES DONNEES & AFFICHAGE PAGE SUIVANTE VIA AJAX*****/

    // Au clic du bouton de la page 'Signal', requête Ajax vers contenu de la page 'Signal2'
    // Envoi des coordonnées dans la fonction 'initMap' + functions de la page Signal2 pour le chargement et l'affichage de l'image
    function  addPosition(lat,lon){
    $('#btn').on('click', function(event) {
        event.preventDefault();
        $('#map').load('signal2.html #content', function(){
                
                $("#lat").attr('value', lat+','+lon);
                initMap();

                // Chargement d'une image
                    $(function () {
                        $('#my_form').on('submit', function (e) {
                            // On empêche le navigateur de soumettre le formulaire
                            e.preventDefault();
                    
                            var $form = $(this);
                            var formdata = (window.FormData) ? new FormData($form[0]) : null;
                            var data = (formdata !== null) ? formdata : $form.serialize();
                    
                            $.ajax({
                                url: $form.attr('action'),
                                type: $form.attr('method'),
                                contentType: false, // obligatoire pour de l'upload
                                processData: false, // obligatoire pour de l'upload
                                dataType: 'json', // selon le retour attendu
                                data: data,
                                success: function (response) {
                                }
                            });
                        
                        });
                    });

                // Ajout d'une image par l'utilisateur: l'image et son nom vont s'afficher sous l'input 'Choisissez un fichier'
                $(function () {
                // A chaque sélection de fichier
                $('#my_form').find('input[name=image]').on('change', function (e) {

                    var files = $(this)[0].files;

                    // console.log(files);
            
                    if (files.length > 0) {
                        // On part du principe qu'il n'y qu'un seul fichier
                        // étant donné que l'on a pas renseigné l'attribut "multiple"
                        var file = files[0],
                            $image_preview = $('#image_preview');
            
                        // Ici on injecte les informations recoltées sur le fichier pour l'utilisateur
                        $image_preview.find('.thumbnail').removeClass('hidden');
                        $image_preview.find('img').attr('src', window.URL.createObjectURL(file));
                    }
                });
            
                // Bouton "Annuler" pour vider le champ d'upload
                $('#image_preview').find('button[type="button"]').on('click', function (e) {
                    e.preventDefault();
            
                    $('#my_form').find('input[name="image"]').val('');
                    $('#image_preview').find('.thumbnail').addClass('hidden');
                });
            });
        
        });
    }); //End actions au clic du bouton
    } // End addPosition

    /*****GEOLOCALISATION INVERSEE*****/

    // Initialisation du geocoding
    function initMap() {
        var geocoder = new google.maps.Geocoder;
        geocodeLatLng(geocoder);
    }

    // Transformation des coordonnées en adresse postale
    function geocodeLatLng(geocoder) {
        var input = document.getElementById('lat').value;
        var latlngStr = input.split(',', 2);
        var latlng = {lat: parseFloat(latlngStr[0]), lng: parseFloat(latlngStr[1])};
        geocoder.geocode({'location': latlng}, function(results, status) {
        if (status === 'OK') {
            if (results[0]) {
            $('#lon').attr('value', results[0].formatted_address);
            } else {
            window.alert('No results found');
            }
        } else {
            window.alert('Geocoder failed due to: ' + status);
        }
        });
    }

    // Récupération des datas dans chaque input du formulaire pour préparer l'envoi en bdd            
    function formSubmit() {

        var coordonnees = document.getElementById("lat").value;
        var adresse = document.getElementById("lon").value;

        enc = [];

        $('input[type=checkbox]:checked').each(function() {
            enc.push( $(this).attr('value') );
        });

        var image = $('#my_form').find('input[name=image]').val();
        
        addData(coordonnees,adresse,enc,image);
    } // end formSubmit



    /******ENVOI EN BDD FIREBASE*****/

    // Initialize Firebase
    var config = {
        apiKey: "AIzaSyDwE2GhM1LoES6G7-ZsoZWPIoFOm4gzLi0",
        authDomain: "appli-shared-6bf3d.firebaseapp.com",
        databaseURL: "https://appli-shared-6bf3d.firebaseio.com",
        projectId: "appli-shared-6bf3d",
        storageBucket: "appli-shared-6bf3d.appspot.com",
        messagingSenderId: "534072685753"
    };
    firebase.initializeApp(config);

    var data = firebase.database();


    // fonction de récupération des coordonnées dans la BDD firebase
    function addData(coordonnees,adresse,enc,image){
        var signal = data.ref('/signalement').push({
            coordonnees: coordonnees,
            adresse: adresse,
            encombrants: enc,
            image: image
        });
            readData(signal.key)
    }


    // Lecture des données
    function readData(key){
        return data.ref('/signalement/' + key).once('value').then(function(snapshot) {
        var coordonnees = snapshot.val().coordonnees;
        var adresse = snapshot.val().adresse;
        var enc = snapshot.val().encombrants;
        var image = snapshot.val().image;               
        });
    }



    </script>

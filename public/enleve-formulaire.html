<form id="enleve_form" class="form-horizontal well" enctype="multipart/form-data">
    <fieldset>
        <div class="form-group">
            <div class="col-xs-12">
                <h2>Type d'objets</h2>
                <div class="col-xs-10 col-xs-offset-1">
                    <div class="col-xs-12">
                        <label for="meuble">Meuble</label><input type="checkbox" name="meuble" id="ball">
                    </div>
                    <div class="col-xs-12">
                        <label for="electromenager">Gros électroménager</label><input type="checkbox" name="electromenager" id="ball">
                    </div>
                    <div class="col-xs-12">
                        <label for="canape">Canapé</label><input type="checkbox" name="canape" id="ball">
                    </div>
                    <div class="col-xs-12">

                    </div>
                    <div class="col-xs-12">
                        <label for="televiseur">Téléviseur</label><input type="checkbox" name="tele" id="ball">
                    </div>
                    <div class="col-xs-12">

                    </div>
                    <div class="col-xs-12">

                    </div>
                </div>

                <div class="form-group">
                        <div class="col-xs-12">
                            <input type="file" class="form-control" name="image" accept="image/*">
                        </div>
                </div>
                
                <div class="form-group" style="margin-bottom: 0;">
                    <div id="image_preview" class="col-xs-12">

                                <div class="caption">

                                </div>

         </div>
        <div class="form-group">

            </div>
        </div>            
    </fieldset>
</form>

        <section>
            <div class="signup">
                <h2 class="signup-title">Sign up for alpha</h2>

                <p id="signup-error" class="text-danger"></p>
                <form class="signup-form form-inline" id="signup-form" role="form" onsubmit="return signup(this)">
                    <input class="form-control" name="email" type="email" placeholder="Your email. eg., joe@acme.com" required>

<script>
function registerUsername(email,password,displayName){
            firebase.auth().createUserWithEmailAndPassword(email, password).then(function(value) {
                console.log(value);
                }).catch(function(error) {
                    console.log(error);
                });
        };

    var signupInfo = document.getElementById('enInfo');
    var signupForm = document.getElementById('signup-form');
    var signupSuccess = document.getElementById('signup-success');
    var signupError = document.getElementById('signup-error');
    var signupBtn = document.getElementById('signup-button');
    var onSignupComplete = function(error) {
      signupBtn.disabled = false;
      if (error) {
        signupError.innerHTML = 'Sorry. Could not signup.';
      } else {
        signupInfo.style.backgroundColor = 'blue';
        // $('section').load('enleve-info.html');
        signupSuccess.innerHTML = 'Thanks for signing up!';
        //if email form is ok go to next page 
        // hide the form
        signupForm.style.display = 'none';
      }
    };
    $('#signup-button').on('click', function(){
        $('section').load('enleve-info.html');
    });
    function signup(formObj) {
        // Store emails to firebase
        var myFirebaseRef = new Firebase("https://appli-shared-6bf3d.firebaseio.com/signups");
        myFirebaseRef.push({
          email: formObj.email.value,
        }, onSignupComplete);
        signupBtn.disabled = true;
        return false;
    }

        //Return btn
        function goBack() {
            window.history.back();
        };

        var signupInfo = document.getElementById('enInfo');
        var signupForm = document.getElementById('signup-form');
        var signupSuccess = document.getElementById('signup-success');
        var signupError = document.getElementById('signup-error');
        var signupBtn = document.getElementById('signup-button');

        $('#signup-form').on('submit',function(e){
            e.preventDefault();
            // signupError.innerHTML = 'Sorry. Could not signup.';
            // $('#contest').load('enleve-formulaire.html');
            var emailValue = $('#mail-value').val();
            console.log(emailValue);
            
            //Load enleve-formulaire in #contest div and keep mail values
            $('#contest').load('enleve-formulaire.html', function(){
                $("#data-connect").text(emailValue);
            });
            signupInfo.style.backgroundColor = '#86A332';
            signupInfo.style.color = 'white';
            signupSuccess.innerHTML = 'Thanks for signing up!';
            // if email form is ok go to next page 
            // hide the form
            // signupForm.style.display = 'none';
            signup( $(this) );
        });

        function signup(formObj) {
            // Store emails to firebase
            var myFirebaseRef = new Firebase("https://appli-shared-6bf3d.firebaseio.com/signups");
            myFirebaseRef.push({
            email: formObj.serialize(),
            })
        }
    </script>
